<!DOCTYPE html>
<head>
    <style>
        body {
            background-image: url("netflixbg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
           
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 150px 30px;
            background-color:black;
            width:300px;
            height:400px;
            margin-left:400px;
            opacity:0.55;
            margin-top:50px;
    
            
           
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color:white
        }

        .input-group {
            margin-bottom: 15px;
            margin-top:15px;

        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-left:20px;
            
                   }

        .buttons button {
            background-color:red;
            color: white;
            padding: 12px 80px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons a {
            color: #007bff;
            text-decoration: none;
        }

        .buttons label {
            font-size: 12px;
        }

        .footer {
            text-align: center;
            color:white;
        }

        .footer a {
            text-decoration: none;
        }
        .rem
        {
            color:white
        }
     
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Sign UP</div>
        <div class="input-group">
            <input type="username" placeholder="Username" id="email1" />
        </div>

        <div class="input-group">
            <input type="email" placeholder="Email or phone number" id="email" />

        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="buttons">
            <button type="submit">Sign up</button>
        </div>
     
    </div>
</body>
</html>
